apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: all-srv-cx
spec:
  dnsNames:
  - srv.cx
  - '*.srv.cx'
  duration: '2160h0m0s'
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  renewBefore: '720h0m0s'
  secretName: all-srv-cx-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: 'true'
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: 'true'
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: ''
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: gitlab
